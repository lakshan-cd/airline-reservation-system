        <h5>Fly with us</h5>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid " >
          <a class="navbar-brand" href="#">Space Airline</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="container">
        <h1>Flight Status</h1>
        <!-- Form for checking flight status -->
        <form>
            <div class="form-group">
                <label for="flightStatus">Enter Flight Number:</label>
                <input type="text" class="form-control" id="flightStatus" placeholder="Enter flight number">
            </div>
            <button type="submit" class="btn btn-primary">Check Status</button>
        </form>
        <div class="mt-3">
            <p>Flight Number: <span id="flightNumber">XYZ123</span></p>
            <p>Status: <span id="flightStatus">On Time</span></p>
            <p>Check-in: <span id="checkIn">Initiated</span></p>
        </div>
    </div>
